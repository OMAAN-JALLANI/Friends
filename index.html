<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorry na janaaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050510;
      --card:#0e0e1d;
      --accent:#ff4d8d;
      --accent2:#47d1ff;
      --text:#f1f2fa;
      --muted:#9aa0b4;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",sans-serif;
      color:var(--text);
      background:var(--bg);
      height:100vh;
      overflow:hidden;
      position:relative;
    }

    /* === Moving Stars BG === */
    .stars{
      position:fixed;inset:0;z-index:0;overflow:hidden;
    }
    .star{
      position:absolute;width:2px;height:2px;background:white;border-radius:50%;
      opacity:.8;animation: fall linear infinite;
    }
    @keyframes fall{
      from{transform:translateY(-10vh);opacity:1;}
      to{transform:translateY(110vh);opacity:0;}
    }

    .wrap{position:relative;height:100%;display:grid;place-items:center;padding:24px;z-index:2}

    .card{
      width:min(880px,92vw);
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      border-radius:28px;
      padding:28px 28px 24px;
      box-shadow:0 0 30px rgba(255,77,141,.3);
      backdrop-filter: blur(14px);
      animation: glow 6s infinite alternate;
    }
    @keyframes glow{
      from{box-shadow:0 0 25px rgba(71,209,255,.25);}
      to{box-shadow:0 0 35px rgba(255,77,141,.35);}
    }

    .top{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .badge{display:inline-flex;align-items:center;gap:8px;letter-spacing:.08em;text-transform:uppercase;
      font-weight:700;font-size:12px;color:#111;background:linear-gradient(90deg,var(--accent),#ff8dc4);
      padding:8px 12px;border-radius:999px}
    .dot{width:8px;height:8px;border-radius:50%;background:#00ff95;animation: blink 1.2s infinite}
    @keyframes blink{0%,60%,100%{opacity:1}30%{opacity:.25}}

    h1{font-size:clamp(32px,5vw,56px);line-height:1.1;margin:14px 0 10px;font-weight:800;text-align:center;
      background:linear-gradient(90deg,#ff4d8d,#47d1ff);-webkit-background-clip:text;background-clip:text;color:transparent}
    .sub{font-size:clamp(14px,2.2vw,18px);color:var(--muted);text-align:center}

    .type{min-height:44px;font-size:clamp(18px,2.8vw,24px);font-weight:600;margin:18px 0 8px;text-align:center}
    .caret{display:inline-block;width:10px;background:currentColor;margin-left:2px;animation: caret 1s steps(1) infinite}
    @keyframes caret{50%{opacity:0}}

    .row{display:flex;gap:14px;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:18px}
    .pill{padding:10px 14px;border-radius:999px;border:1px dashed rgba(255,255,255,.2);color:var(--muted);font-size:13px;backdrop-filter:blur(6px)}

    .cta{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    button{
      border:none;cursor:pointer;padding:14px 18px;border-radius:16px;font-weight:700;letter-spacing:.2px;font-size:15px;
      color:#fff;background:linear-gradient(90deg,var(--accent),var(--accent2));
      box-shadow:0 0 20px rgba(255,77,141,.3);
      transition:.15s;
    }
    button:hover{transform:translateY(-2px);box-shadow:0 0 24px rgba(71,209,255,.4);}
    button:active{transform:translateY(0)}
    .ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.25);box-shadow:none}

    .footer{margin-top:20px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <script defer data-domain="omaan-jallani.github.io/TEST-1" src="https://plausible.io/js/plausible.js"></script>
  <!-- stars background -->
  <div class="stars" id="stars"></div>

  <main class="wrap">
    <section class="card">
      <div class="top">
        <span class="badge"><span class="dot"></span> LIVE APOLOGY</span>
        <span class="pill" id="nowTime">‚è∞ ‚Äî</span>
      </div>

      <h1>Sorry, na babyyyyyy ü•∫ üíñ</h1>
      <p class="sub">Kr do na mafff plzzz... wrna roona lag jaoo gaa ü•∫ ü•≤</p>

      <div class="type" id="typeBox"></div>

      <div class="row">
        <span class="pill"> SORRRYY NAA oyeee</span>
        <span class="pill">üå∏ mara sb sy pyara baby ho na  plzzzzü´†</span>
        <span class="pill" id="since">‚è≥ 0s of courage</span>
      </div>

      <div class="cta">
        <button id="send">Send Love</button>
        <button class="ghost" id="confetti">Make it Rain üíï</button>
      </div>

      <div class="footer">
        Press <b>H</b> for hearts ‚Ä¢ Press <b>R</b> to replay typing
      </div>
    </section>
  </main>

  <script>
    // === Stars generator ===
    const starContainer=document.getElementById("stars");
    for(let i=0;i<120;i++){
      const s=document.createElement("div");
      s.className="star";
      s.style.left=Math.random()*100+"vw";
      s.style.top=Math.random()*100+"vh";
      s.style.animationDuration=(6+Math.random()*8)+"s";
      starContainer.appendChild(s);
    }

    // === Live clock ===
    const nowTime=document.getElementById('nowTime');
    const since=document.getElementById('since');
    const start=Date.now();
    function pad(n){return n.toString().padStart(2,'0')}
    function tick(){
      const d=new Date();
      nowTime.textContent=`‚è∞ ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
      const secs=Math.floor((Date.now()-start)/1000);
      since.textContent=`‚è≥ ${secs}s of courage`;
      requestAnimationFrame(()=>setTimeout(tick,500));
    } tick();

    // === Typewriter ===
    const lines=["Sorry na ü•∫","plzz my lady üôÇ","plzzz na sutiee pieee ü•∞ üíï","sorry na jan-a-jhan üåô"];
    const typeBox=document.getElementById('typeBox');
    let li=0,ci=0,typing=true;
    function typeLoop(){
      const cur=lines[li];
      if(typing){
        typeBox.innerHTML=cur.slice(0,ci++)+'<span class="caret"></span>';
        if(ci>cur.length){typing=false;setTimeout(typeLoop,1200);return;}
        setTimeout(typeLoop,60);
      } else {
        typeBox.innerHTML=cur.slice(0,ci--)+'<span class="caret"></span>';
        if(ci<=0){typing=true;li=(li+1)%lines.length;setTimeout(typeLoop,500);return;}
        setTimeout(typeLoop,30);
      }
    } typeLoop();

    // === Floating hearts ===
    const floatLayer=document.body;const emojiSet = ['üåü   üåô      üí´','‚ú®','üåô','üåö    üåô      üí´','üåù','‚≠ê','üí´'];

    function burst(x,y,n=16){
      for(let i=0;i<n;i++){
        const span=document.createElement('span');
        span.textContent=emojiSet[Math.floor(Math.random()*emojiSet.length)];
        span.style.position='fixed';
        span.style.left=x+'px';span.style.top=y+'px';
        span.style.fontSize=(16+Math.random()*20)+'px';
        span.style.animation=`rise ${4+Math.random()*3}s linear forwards`;
        span.style.pointerEvents='none';
        floatLayer.appendChild(span);
        setTimeout(()=>span.remove(),7000);
      }
    }
    document.getElementById('send').addEventListener('click',e=>{
      const r=e.target.getBoundingClientRect();
      burst(r.left+r.width/2,r.top,28);
    });
    document.getElementById('confetti').addEventListener('click',()=>{
      for(let i=0;i<6;i++)setTimeout(()=>burst(Math.random()*innerWidth,innerHeight-10,14),i*150);
    });
    window.addEventListener('keydown',e=>{
      if(e.key.toLowerCase()==='h') burst(Math.random()*innerWidth,innerHeight-10,20);
      if(e.key.toLowerCase()==='r'){li=0;ci=0;typing=true;}
    });

    // rise keyframes
    const style=document.createElement('style');
    style.textContent=`@keyframes rise{0%{transform:translateY(0);opacity:1;}100%{transform:translateY(-120vh);opacity:0;}}`;
    document.head.appendChild(style);
  </script>
</body>
</html>
