<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Panda Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #f6fba2, #a1ffce);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: black;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
      margin-bottom: 15px;
      z-index: 10;
    }

    img {
      max-width: 320px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #ff7eb3, #ff758c);
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 28px;
      animation: fall linear;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <h1>🌸 My Pretty litle Baby🌸</h1>
  <img id="slider" src="images/image1.jpg" alt="Panda Image">
  <button class="btn" onclick="nextImage()">Next Image</button>

  <script>
    // Image Slider Logic
    const images = [
      "./images/image1.jpg",
      "./images/image2.jpg",
      "./images/image3.jpg",
      "./images/image4.jpg",
      "./images/image5.jpg"
    ];

    let index = 0;

    function nextImage() {
      index = (index + 1) % images.length; 
      document.getElementById("slider").src = images[index];
    }

    // Emoji Rain Logic
    const emojis = ["🐼", "🎋", "💕  🌸", "💖   💕  🌸", "💓   ✨", " 💕  🌸    🍃"];

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 3 + Math.random() * 4 + "s";
      emoji.style.fontSize = 20 + Math.random() * 20 + "px";
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 7000);
    }

    setInterval(createEmoji, 300);
  </script>

</body>
</html>
